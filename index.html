<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WUSDT - Pré-venda</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" sizes="192x192" href="logo-192.png">
  <meta name="theme-color" content="#0f1624">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background-color: #0f1624;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #1c2a3b;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .header-images img {
      width: 100px;
      height: auto;
    }
    .nav-link a {
      color: #f5a623;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-link a:hover {
      text-decoration: underline;
    }
    .presale-card {
      background-color: #1c2a3b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      max-width: 600px;
      margin: 0 auto;
    }
    .presale-card-header {
      height: 20px;
      background-color: #f5a623;
      border-radius: 12px 12px 0 0;
    }
    .presale-card-counter {
      font-size: 1.2em;
      color: #ffa500;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .sc-dhKdPU {
      font-size: 1.5em;
      color: #f5a623;
      font-weight: bold;
    }
    .progress-bar-wrapper {
      background-color: #333;
      border-radius: 10px;
      height: 10px;
      margin: 10px 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #f5a623, #ffa500);
      width: 69%;
      transition: width 1s ease-in-out;
    }
    .dropdown-toggle {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .dropdown-toggle img {
      width: 20px;
      height: auto;
    }
    .presale-item-inner {
      margin-bottom: 15px;
    }
    .presale-item-inner label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }
    .presale-item-inner input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: white;
    }
    .presale-item-btn,
    .presale-item-btn2,
    .metamask-btn,
    .trust-btn {
      background-color: #f5a623;
      color: black;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
      transition: transform 0.2s;
      display: inline-block;
      text-align: center;
      text-decoration: none;
    }
    .presale-item-btn2 {
      background-color: #007bff;
      color: white;
    }
    .metamask-btn {
      background-color: #ff5722;
      color: white;
    }
    .trust-btn {
      background-color: #1dc1f8;
      color: black;
    }
    .presale-item-btn:hover,
    .presale-item-btn2:hover,
    .metamask-btn:hover,
    .trust-btn:hover {
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        text-align: center;
      }
      .presale-card {
        padding: 15px;
      }
    }
  </style>
  <script>
    async function copyContract() {
      try {
        await navigator.clipboard.writeText("0xAB6dB09EBA09af77C215133241939c6c8f250128");
        alert("Endereço copiado! Abra a Trust Wallet e cole para adicionar o WUSDT.");
      } catch (err) {
        alert("Erro ao copiar: " + err);
      }
    }
  </script>
</head>
