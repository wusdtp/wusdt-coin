  <script>
    async function addTokenToMetaMask() {
      if (typeof window.ethereum === 'undefined') {
        alert('Por favor, instale o MetaMask para adicionar o token!');
        return;
      }

      const tokenAddress = '0xAB6dB09EBA09af77C215133241939c6c8f250128';
      const tokenSymbol = 'WUSDT';
      const tokenDecimals = 18;
      const tokenImage = 'https://lavender-quiet-crawdad-359.mypinata.cloud/ipfs/bafybeib76iz47qsgw5ifddpg62sthxbnl2uztgfi6tyhgm4zodugyuwis4/logo.png';

      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address: tokenAddress,
              symbol: tokenSymbol,
              decimals: tokenDecimals,
              image: tokenImage,
            },
          },
        });

        if (wasAdded) {
          alert('Token WUSDT adicionado ao MetaMask com sucesso!');
        } else {
          alert('Adi√ß√£o do token cancelada.');
